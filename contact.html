    <!-----------------------Body------------------------>
    <div class="flex-grid">
        <div class="col">
            <form action="thankyou.html" method="get" class="form1">
                <fieldset>
                    <legend>CONTACT FORM</legend>
                    <label for="n">Enter your name:  <input type="text" name="fullName" value="" id="n" placeholder="Enter your full name..."></label>
                    <hr>
                    <label>Enter your email: <input type="email" name="email" placeholder="Enter your email address..."></label>
                    <hr>
                    <h3>Check off your favorite comic genre</h3>
                    <input type="checkbox" name="genre" value="fantasy">Fantasy
                    <input type="checkbox" name="genre" value="scifi">Scifi
                    <input type="checkbox" name="genre" value="humor">Humor
                    <input type="checkbox" name="genre" value="action">Action
                    <hr>
                    <h3>Additional Comments</h3>
                    <textarea name="comments" rows="20" cols="50" placeholder="Type your comment..."></textarea>
                    <input type="submit" value="SUBMIT" style="margin-top:3em; display: block; "><a href="./html/thankyou.html"></a> 

                </fieldset>
            </form>
        </div>
